{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} Flamingo {% endblock title %}</title>
    <style> {% block style %}{% endblock style %} </style>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="{% static "js/base.js" %}"></script>
</head>
<body>
    <div class="side-navigation" id="sidenav">
        {% if user.is_authenticated %}
          <a href="{% url 'home' %}">Feed</a>
          <a href="{% url 'profiles:go-to-profile' %}">My Profile</a>
          <a href="{% url 'messages:messages-redirect' %}">Messages</a>
          <a href="{% url 'posts:trending' %}">Trending</a>
          <a href="{% url 'search' %}">Search</a>
          <a href="{% url 'logout' %}" onclick='return logout();'>Logout</a>
        {% else %}
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'signup' %}">Sign up</a>
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
        </div>
    </div>
    <div id="main">
        <div class="page-header"> 
            <h1><a href="{% url 'home' %}"> Flamingo Social Network </a></h1> 
        </div>
        {% include "messages_display.html" %}
        <div class="container" id="container">
            {% block content %}{% endblock content %}
        </div>
    </div>
</body>
</html>
